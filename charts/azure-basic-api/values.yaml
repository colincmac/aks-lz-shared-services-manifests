nameOverride: ""
fullnameOverride: ""

deployment:
  replicaCount: 1

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  env: {}
  containerPorts:
    - name: https
      containerPort: 443
      hostPort: 443
      protocol: TCP
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # livenessProbe: {}
  # readinessProbe: {}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ports: 
    - name: http
      containerPort: 443
      protocol: TCP

service:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https

ingress:
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          servicePort: 443
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


azureIdentity:
  enabled: false
  selector: ""
  resourceId: ""
  clientId: ""
  type: 0

azureSecretsProvider:
  enabled: false
  mountSecrets: false
  syncSecrets: false
  tenant: ""
  keyVaultName: ""
  usePodIdentity: true
  mountPath: "/mnt/secrets-store"


nodeSelector: {}

tolerations: []

affinity: {}
